<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Your Cases - WhistleIT</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #0f2027, #203a43, #2c5364);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .glass {
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.15);
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      transition: all 0.3s ease-in-out;
    }

    .btn-glow:hover {
      box-shadow: 0 0 8px #0ff;
      transform: scale(1.02);
    }
  </style>
</head>
<body class="text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-2xl font-bold text-cyan-400">WhistleIT</h1>
    <button class="bg-cyan-500 px-4 py-2 rounded btn-glow hover:bg-cyan-400 transition">
      🔐 Wallet Connected
    </button>
  </header>

  <!-- Title -->
  <div class="px-6 py-4">
    <h2 class="text-xl font-semibold text-white">Your Submitted Cases</h2>
  </div>

  <!-- Cases List -->
  <main class="flex-1 overflow-y-auto px-6 py-4 space-y-6">

    <!-- Your Case Card -->
    <div class="glass card p-5 rounded-xl space-y-2">
      <h3 class="text-cyan-300 text-lg font-semibold">Misuse of Public Funds</h3>
      <p class="text-sm text-gray-300">Alleged misallocation of government funds in rural development sector...</p>
      <div class="text-xs mt-1 text-gray-400 flex gap-3 flex-wrap">
        <span class="bg-cyan-900 text-cyan-300 px-2 py-0.5 rounded-full">Political Corruption</span>
        <span>📅 Submitted 3 days ago</span>
      </div>

      <div class="mt-3 flex justify-between items-center">
        <button class="text-sm text-cyan-400 hover:underline" onclick="toggleEvidenceBox('evidence-your-1')">📎 View Submitted Evidence</button>
        <div class="space-x-2">
          <button class="text-yellow-400 hover:underline text-sm">✏️ Edit</button>
          <button class="text-red-400 hover:underline text-sm">🗑️ Delete</button>
        </div>
      </div>

      <div id="evidence-your-1" class="hidden mt-3 bg-gray-900 p-3 rounded border border-cyan-500">
        <p class="text-sm mb-2 text-gray-300">Submitted Video Evidence: corruption_clip.mp4</p>
        <video controls class="w-full rounded">
          <source src="your_video.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>

    <!-- You can add more cards below as needed -->

  </main>

  
<div class="px-6 py-4 flex justify-center">
  <a href="success2.html" class="bg-green-500 hover:bg-green-400 text-white font-semibold px-6 py-3 rounded-lg shadow-md btn-glow">
    ✅ Final Submission
  </a>
</div>

  <!-- Footer -->
  <footer class="bg-gray-900 p-4 flex justify-around text-sm shadow-inner border-t border-gray-700">
    <a href="Thread.html" class="flex flex-col items-center text-gray-400 hover:text-cyan-300">
      <span>🏠</span>
      <span>Home</span>
    </a>
    <a href="yourcase.html" class="flex flex-col items-center text-cyan-400">
      <span>📂</span>
      <span>Your Cases</span>
    </a>
    <a href="settings.html" class="flex flex-col items-center text-gray-400 hover:text-cyan-300">
      <span>⚙️</span>
      <span>Settings</span>
    </a>
  </footer>

  <!-- JS -->
  <script>
    function toggleEvidenceBox(id) {
      const el = document.getElementById(id);
      if (el) {
        el.classList.toggle('hidden');
      }
    }
  </script>

</body>
</html>
