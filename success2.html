<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Submitted</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Custom backdrop blur for glass effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen px-4">

  <div class="glass text-white rounded-2xl shadow-2xl p-10 max-w-md w-full text-center">
    <!-- Green Tick Icon -->
    <div class="flex items-center justify-center mb-6">
      <div class="bg-green-100 rounded-full p-4">
        <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
        </svg>
      </div>
    </div>

    <!-- Success Message -->
    <h1 class="text-3xl font-bold mb-2">Case Submitted Successfully!</h1>
    <p class="text-gray-200 mb-6">Thank you for submitting your case. Our team will review it soon.</p>

    <!-- Case ID -->
    <div class="bg-white/10 rounded-lg px-4 py-2 text-sm text-white border border-white/20">
      Your Case ID: <span class="font-semibold">...<span id="caseLast3">123</span></span>
    </div>

    <!-- Button to go home or view case -->
    <div class="mt-6 flex justify-center gap-4">
      <a href="Thread.html" class="bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition">Go to Home</a>
      <a href="view-case.html" class="bg-white/20 hover:bg-white/30 text-white font-medium py-2 px-4 rounded-lg transition">View Case</a>
    </div>
  </div>

  <script>
    // Assume fullCaseId is fetched from backend or passed via session/localStorage
    const fullCaseId = "ABC456123"; // example
    document.getElementById("caseLast3").textContent = fullCaseId.slice(-3);
  </script>

</body>
</html>
