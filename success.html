<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Case Submitted Successfully</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Dummy preview data (You can replace this with actual dynamic data)
    const caseData = {
      id: "CASE-230837",
      title: "Unauthorized Access",
      description: "Detected unauthorized login from untrusted IP.",
      category: "Cybersecurity",
      location: "New Delhi, India"
    };

    window.onload = () => {
      // Populate preview section
      document.getElementById("case-title").textContent = caseData.title;
      document.getElementById("case-desc").textContent = caseData.description;
      document.getElementById("case-cat").textContent = caseData.category;
      document.getElementById("case-loc").textContent = caseData.location;

      // Show last 3 digits of ID
      const last3 = caseData.id.slice(-3);
      document.getElementById("case-id").textContent = `Case ID: ...${last3}`;
    };
  </script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">

  <div class="bg-white rounded-2xl shadow-xl p-8 max-w-2xl w-full space-y-6 text-center">
    
    <!-- Success Tick -->
    <div class="flex justify-center">
      <svg class="h-20 w-20 text-green-500" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
      </svg>
    </div>

    <!-- Success Message -->
    <h2 class="text-2xl font-bold text-gray-800">Your case has been submitted successfully!</h2>
    
    <!-- Case ID -->
    <p id="case-id" class="text-gray-500 text-sm mt-1">Case ID: ...</p>

    <!-- Case Preview Box -->
    <div class="text-left bg-gray-50 p-5 rounded-xl shadow-inner space-y-2">
      <h3 class="text-lg font-semibold">Case Preview</h3>
      <p><strong>Title:</strong> <span id="case-title"></span></p>
      <p><strong>Description:</strong> <span id="case-desc"></span></p>
      <p><strong>Category:</strong> <span id="case-cat"></span></p>
      <p><strong>Location:</strong> <span id="case-loc"></span></p>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center gap-4 mt-4">
      <a href="submit.html" class="bg-yellow-400 hover:bg-yellow-500 text-white px-5 py-2 rounded-xl font-semibold">Edit & Re-submit</a>
      <a href="yourcase.html" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-xl font-semibold">View Your Case</a>
    </div>
  </div>

</body>
</html>
